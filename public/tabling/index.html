      <p>Want to volunteer to help us with tabling? Just fill in this form to let us know.</p>

      <form method="post" action="process.php">
        <label for="name">Name: </label><br />
          <input type="text" name="name" id="name" /><br />
          <br />

        <label for="cid">Coyote ID: </label><br />
          <input type="text" name="cid" id="cid" /><br />
          <br />

        <label for="cid">I am a CSE Club member: </label><br />
          <input type="checkbox" name="member" id="member" /><br />
          <br />

        <label for="email">Email Address: </label><br />
          <input type="email" name="email" id="email" /><br />
          <br />

        <label for="times">Times you are available: </label><br />
          <textarea id="times" name="times"></textarea>
          <br />

        <input type="submit" value="Save" />
      </form>
